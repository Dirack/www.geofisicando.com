on:
  workflow_dispatch:
    branches:
      - "main"
name: ðŸš€ Deploy website
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3

    - name: Setup
      run: |
          cd blog && cp wp-config-sample.php wp-config.php
          sed -i "s/database_name_here/${{ secrets.DB_NAME }}/" wp-config.php
          sed -i "s/username_here/${{ secrets.DB_USER }}/" wp-config.php
          sed -i "s/password_here/${{ secrets.DB_PASSWORD }}/" wp-config.php
          echo "${{ secrets.AUTH_KEY }}" >> wp-config.php
    
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USER }}
        password: ${{ secrets.FTP_PASSWORD }}
